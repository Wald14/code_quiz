<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./assets/css/reset.css"/>
  <link rel="stylesheet" href="./assets/css/style.css"/>
  <title>Code Quiz</title>
</head>
<body>
  <!-- Header: home of the View High Score button and the Timer -->
  <header>
    <button id="high-score-button">View High Score</button>
    <div id="time-remaining-clock">
      <p>Timer: </p>
      <div id="time-count">75</div>
    </div>
  </header>
  <main>
    <!-- Starting Box -->
    <section id="startBox">
      <h1>Coding Quiz Challenge</h1>
      <p class= "instruction"> 
        Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your time by ten seconds! Each correct answer is worth 10pts.
      </p>
      <button id= "start-button">Start Quiz</button> 
    </section>
    <!-- Questions Box -->
    <section id="question-box" class="hide">
      <h2 id="question"></h2>
      <div id="answer-box"></div>
    </section>
    <!-- User Input / End Game Box -->
    <section id="user-input-box" class="hide"></section>
    <!-- Question Feedback Box -->
    <section id="feedback-box" class="visibility">
      <h3 id="correct-or-wrong"></h3>
    </section>
    <!-- High Score Table Box -->
    <section id="high-score-box" class="hide"></section>
  </main>
  <script src="assets/js/script.js"></script>
</body>
</html>
